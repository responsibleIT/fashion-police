<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Police - Feedback</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/feedback.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/results.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />

    <script
      defer
      src="{{ url_for('static', filename='js/feedback.js') }}"
    ></script>
  </head>
  <body>
    <div class="container">
      <img
        class="display-image"
        src="data:image/jpeg;base64,{{ image_data }}"
        alt="Your outfit"
      />

      <div class="styles-section">
        <div class="styles-grid">
          {% for style in styles %}
          <button class="style-button" onclick="submitFeedback('{{ style }}')">
            {{ style }}
          </button>
          {% endfor %}
        </div>
      </div>

      <div id="success-message"></div>
      <div class="controls">
        <button class="back-button btn" onclick="window.location.href='/'">
          ← Back to Start
        </button>
      </div>
    </div>
  </body>
</html>
