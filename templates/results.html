<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Police - Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/results.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="display-image"
        src="data:image/jpeg;base64,{{ image_data }}"
        alt="Your outfit"
      />
      <div class="results-grid">
        <div class="predictions-section">
          <div class="top-prediction">
            <h1 class="title">{{ result.top_prediction.name }}</h1>
          </div>
          <button
            class="btn-primary btn"
            onclick="window.location.href='/feedback'"
          >
            ❓ Correct me if I am wrong
          </button>
        </div>

        <div class="segmentation">
          <h2 style="margin-top: 30px">Segmentation Map</h2>
          <img
            src="data:image/jpeg;base64,{{ overlay_data }}"
            alt="Clothing segmentation overlay"
          />
        </div>
      </div>
      <div class="controls">
        <button class="btn-secondary btn" onclick="window.location.href='/'">
          📸 Take Another Photo
        </button>
      </div>
    </div>
  </body>
</html>
